<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Axel Laffite Portfolio</title>
    <link rel="preconnect" href="fonts/VT323-Regular.ttf">
    <link rel="stylesheet" href="css/style.css">
</head>

<script>
    function focusOnClick() {
        if (!getSelection().toString()) {
            const input = document.getElementById('input')
            input.focus()
        }
    }
</script>

<body onload="" class="background-bis" onclick="focusOnClick()">
    <div id="terminal" tabindex="-1" onclick="focusOnClick()">
        <div id="display"></div>
        <div id="commands-input">
            <span id="command"></span>
            <input id="input" onblur="focusOnClick()" autofocus disabled>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
